<!DOCTYPE html>
<html>
<head>
    <title>Retailer</title>
    <style>
        /* Add your CSS styles here */
        body
        {
            font-family: Arial, sans-serif;
        }
        .product
        {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            text-align: center;
            display: inline-block;
        }
        .cart
        {
            border: 1px solid #333;
            padding: 10px;
            background-color: #f5f5f5;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>What Do you look for ?</h1>
    
    <div class="product" id="product1">
        <h2>IndiaGate</h2>
        <p>Price: ₹155.00</p>
        <button onclick="addToCart('IndiaGate', 155.00)">Add to Cart</button>
    </div>
    
    <div class="product" id="product2">
        <h2>Mantra</h2>
        <p>Price: ₹165.00</p>
        <button onclick="addToCart('Mantra', 75.00)">Add to Cart</button>
    </div>
    
    <div class="product" id="product3">
        <h2>Camelin</h2>
        <p>Price: ₹250.00</p>
        <button onclick="addToCart('Camelin', 250.00)">Add to Cart</button>
    </div>

    <div class="product" id="product4">
        <h2>Dairy Milk</h2>
        <p>Price: ₹180.00</p>
        <button onclick="addToCart('Dairy Milk',180.00)">Add to Cart</button>
    </div>

    <div class="product" id="product5">
        <h2>Himalaya</h2>
        <p>Price: ₹150.00</p>
        <button onclick="addToCart('Himalaya',150.00)">Add to Cart</button>
    </div>
    
    <div class="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items">
            <!-- Cart items will be displayed here -->
        </ul>
        <p>Total: ₹<span id="cart-total">0.00</span></p>
    </div>

    <script>
        let cart = [];
        
        function addToCart(productName, price)
        {
            cart.push({ productName, price });
            updateCart();
        }
        
        function updateCart()
        {
            const cartItems = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');
            let total = 0;
            cartItems.innerHTML = '';

            cart.forEach(item =>
            {
                const listItem = document.createElement('li');
                listItem.innerText = `${item.productName} - ₹${item.price.toFixed(2)}`;
                cartItems.appendChild(listItem);
                total += item.price;
            });

            cartTotal.innerText = total.toFixed(2);
        }
    </script>
</body>
</html>
